<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Item</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Floating Curved Navigation -->
    <nav class="floating-nav">
        <ul>
            <li onclick="window.location.href='index.html'"><span class="material-icons">home</span> Home</li>
            <li onclick="window.location.href='check-id.html'"><span class="material-icons">person_search</span> ID
                Check</li>
            <li onclick="window.location.href='about.html'"><span class="material-icons">info</span> About</li>
        </ul>
    </nav>

    <div class="container main-content-padding">

        <h1>Redeem Reward</h1>
        <p class="subtitle">Complete the steps to claim your item</p>

        <div class="profile-section">
            <div class="profile-card">
                <div class="image-wrapper" style="border-radius: 10px; margin-bottom: 1.5rem;">
                    <img src="https://img.icons8.com/color/96/gift.png" alt="Gift" style="width: 80px; height: 80px;">
                </div>
                <h2>Claiming Reward...</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">Please wait while we process your request.</p>

                <div class="uid-input-group" style="flex-direction: column;">
                    <input type="text" placeholder="Enter Redeem Code (Optional)"
                        style="width: 100%; text-align: center;">
                    <button class="card-claim-btn" onclick="window.location.href='https://www.google.com'">Confirm
                        Redemption</button>
                </div>

                <p style="margin-top: 1rem; font-size: 0.8rem; color: #777;">Process ID: #REQ-2910-X</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>

        </div>
